<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>

    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Include highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body data-user-id="{{ user_id | tojson | safe }}">
    <div class="chat-container">
        <!-- History Panel -->
        <div id="history-panel" class="history-panel">
            <header class="history-header">
                <h3>Chat History</h3>
                <button id="new-chat-btn" class="btn" title="Start a new chat">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </header>
            <ul id="history-list" class="list-unstyled">
                <!-- Chat sessions will be loaded here -->
            </ul>
        </div>

        <!-- Main Chat Area -->
        <div id="chat-area" class="chat-area">
            <!-- Chat Header -->
            <div class="chat-header">
                <h3>AI Assistant</h3>
                <div class="header-buttons">
                    <button id="toggle-history-btn" class="btn btn-light btn-sm" title="Toggle sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button id="profile-btn" class="btn btn-light btn-sm" title="Profile settings">
                        <i class="fas fa-user"></i>
                    </button>
                    <button id="theme-toggle" class="btn btn-dark btn-sm" title="Toggle dark/light theme">
                        <i class="fas fa-moon"></i> Dark Theme
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chat-body" class="chat-body">
                <!-- Messages will be displayed here -->
            </div>

            <!-- Chat Input -->
            <div class="chat-footer">
                <div class="d-flex align-items-end gap-2">
                    <button id="attachment-btn" class="btn">
                        <i class="fas fa-paperclip"></i>
                    </button>

                    <input type="file" id="file-input" class="d-none" accept=".pdf,.doc,.docx,.txt,.xlsx,.csv">

                    <textarea id="user-input" class="form-control" placeholder="Type your message here..." rows="1"></textarea>

                    <button id="send-button" class="btn">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
                <div class="mt-2 text-center">
                    <small class="text-muted">AI responses may not always be accurate. Verify important information.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>

    <script>
        // Additional script to highlight code in markdown
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize highlight.js for code syntax highlighting
            document.addEventListener('DOMNodeInserted', function(event) {
                if (event.target.classList && event.target.classList.contains('markdown-content')) {
                    const codeBlocks = event.target.querySelectorAll('pre code');
                    codeBlocks.forEach(block => {
                        hljs.highlightElement(block);
                    });
                }
            });
        });
    </script>
</body>
</html>
